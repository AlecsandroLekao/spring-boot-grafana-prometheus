spring.application.name=api-project-rabbit
spring.rabbitmq.addresses=${AMQP_URL}
spring.rabbitmq.queue=ms.email


##MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.format_sql = true


management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show.details=always
management.endpoint.health.enabled=true
management.endpoint.prometheus.enabled=true





